<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services — Nakamura Grant Solutions</title>
  <meta name="description" content="Explore the services offered by Nakamura Grant Solutions — grant writing, research, partnerships, and impact reporting." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0f1a;
      --bg-2: #0f1628;
      --card: #121a2e;
      --text: #e7ecf6;
      --muted: #b9c2d8;
      --brand-1: #5ee1d6;
      --brand-2: #7a86ff;
      --brand-3: #42d392;
      --line: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
      --radius-lg: 24px;
      --maxw: 1120px;
      --link-color: var(--text);
      --link-hover: #9fded1;
    }

    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, #162042 0%, rgba(22,32,66,0) 60%),
        radial-gradient(1000px 500px at 80% 10%, #0f2c3a 0%, rgba(15,44,58,0) 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      line-height: 1.6;
    }

    /* Link styling: keep color consistent for all states including visited */
    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 120ms ease;
    }
    a:visited {
      color: var(--link-color);
    }
    a:hover, a:focus {
      color: var(--link-hover);
      outline: none;
    }
    a:active {
      color: var(--link-hover);
    }

    .container{ width: 100%; max-width: var(--maxw); margin: 0 auto; padding: 0 24px; }
    header{ position: sticky; top: 0; background: rgba(12,16,28,0.8); border-bottom: 1px solid var(--line); z-index: 20; }
    .nav{ display: flex; justify-content: space-between; align-items: center; padding: 16px 0; }
    .brand{ display: flex; align-items: center; gap: 14px; font-weight: 700; }
    .logo{ width: 36px; height: 36px; border-radius: 12px; background: conic-gradient(from 180deg, var(--brand-1), var(--brand-2), var(--brand-3), var(--brand-1)); }

    /* Navigation menu */
    .menu { display: flex; gap: 18px; align-items: center; }
    .menu a { font-weight: 500; color: var(--link-color); }
    .menu .cta {
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2));
      color: #07101a;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
    }

    section{ padding: 72px 0; }
    .section-title{ font-family: Montserrat, Inter, sans-serif; font-weight: 700; font-size: 28px; margin: 0 0 10px; }
    .section-sub{ color: var(--muted); margin: 0 0 28px; max-width: 760px; }

    .cards{ display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
    .card{ background: rgba(255,255,255,0.04); border: 1px solid var(--line); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); transition: transform 160ms ease, box-shadow 160ms ease
